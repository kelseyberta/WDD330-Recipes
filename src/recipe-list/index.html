<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Recipe Finder Recipe</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script defer src="../js/recipe.js" type="module"></script>
  </head>

  <body>
    <header id="dynamic-header" class="divider">
    </header>
    <main class="divider">
      <section class="recipe-details"> 
        <div class="recipe-head">
          <h3 class="recipe_name">Recipe Name</h3>
          <img
          class="divider"
          src="../public/images/no-image.jpg"
          alt="No image"
          />
        <p>Recipe description</p>
          <div class="time-temp">
            <p class="recipe_time">30 Minutes</p>
            <p class="recipe_cookTemp">350 Degrees</p>
         </div>
        </div>
        <div class="ing-dir">
          <ul class="ingredients">Ingredients:
            <li>Ingredient 1</li>
            <li>Ingredient 2</li>
            <li>Ingredient 3</li>
            <li>Ingredient 4</li>
          </ul>
          <ol>Directions:
            <li>Step 1</li>
            <li>Step 2</li>
            <li>Step 3</li>
            <li>Step 4</li>
            <li>Step 5</li>
          </ol>
        </div>
        <div class="recipe-details_add">
          <button id="addToList" >Add to List</button>
        </div></section>
    </main>

    <footer id="dynamic-footer"></footer>
  </body>
</html>
